[buildout]
extends = buildout.cfg
extensions +=
    mr.developer
parts +=
    omelette
    test
    zopepy
develop = ./src/*
auto-checkout = *

[instance]
http-address = 8080
debug-mode = on
verbose-security = on
user = admin:admin
eggs = 
    ${plone:eggs}
    sauna.reload

zope-conf-additional += 
    %import sauna.reload

environment-vars += 
    RELOAD_PATH src/seantis.dir.base:src/seantis.dir.events

[omelette]
recipe = collective.recipe.omelette
eggs = ${plone:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${test:eggs}
interpreter = zopepy
scripts = zopepy
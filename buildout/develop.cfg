[buildout]
extends = buildout.cfg
parts +=
    omelette
    zopepy

[instance]
http-address = 8080
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    izug.seantis.dir.events
    vbeo.seantis.dir.events
    collective.geo.zugmap

environment-vars += 
    PROFILE_PUBLISHER 1

zope-conf-additional =
    publisher-profile-file ${buildout:directory}/profile.dat

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${test:eggs}
interpreter = zopepy
scripts = zopepy
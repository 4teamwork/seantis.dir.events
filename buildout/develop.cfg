[buildout]
extends = buildout.cfg
parts +=
    omelette
    zopepy

[instance]
http-address = 8080
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    sauna.reload
    izug.seantis.dir.events
    
zope-conf-additional += 
    %import sauna.reload

environment-vars += 
    RELOAD_PATH src/seantis.dir.base:src/seantis.dir.events:src/izug.seantis.dir.events

[omelette]
recipe = collective.recipe.omelette
eggs = ${plone:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${test:eggs}
interpreter = zopepy
scripts = zopepy